    - paths:
        - "*"
      attestation: TODO
      license: GPL-2.0-only
pipeline:
  - uses: fetch
    with:
      uri: https://test.com/avahi/${{package.version}}.tar.gz
      expected-sha256: ab5a03176ee106d3f0fa90e381da478ddae405918153cca248e682cd0c4a2269
test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        avahi-browse --version
